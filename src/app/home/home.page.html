<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mi primera pagina
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-radio-group value="biff">
        <ion-list-header>
          <ion-label>Sistemas Operativos</ion-label>
        </ion-list-header>
    
        <ion-item>
          <ion-label>IOs</ion-label>
          <ion-radio slot="start" value="biff"></ion-radio>
        </ion-item>
    
        <ion-item>
          <ion-label>Android</ion-label>
          <ion-radio slot="start" value="griff"></ion-radio>
        </ion-item>
    
        <ion-item>
          <ion-label>Win Phone</ion-label>
          <ion-radio slot="start" value="buford"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>
    <h3>Link</h3>
    <a href="segunda-pagina">Input's</a><br>

    <ion-button [routerLink]="['/primero']">
      <ion-icon slot="icon-only" name="newspaper-outline"></ion-icon>
      Votaciones
    </ion-button>
    <ion-button [routerLink]="['/registro']">
      <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
      Registro
    </ion-button>

    <ion-button [routerLink]="['/listado']">
      <ion-icon slot="icon-only" name="list-outline"></ion-icon>
      Listado
    </ion-button>
    <ion-button [routerLink]="['/listado2']">
      <ion-icon slot="icon-only" name="list-outline"></ion-icon>
      Listado 2
    </ion-button>
    <ion-button [routerLink]="['/promedio']">
      <ion-icon slot="icon-only" name="calculator-outline"></ion-icon>
      Promedio
    </ion-button>

    <h3>Botones</h3>
    <ion-button color="primary" shape="round"  expand="block">Botón</ion-button><br>
    <ion-button color="primary">Botón 2</ion-button><br>
    <ion-button color="light"  size="small">Botón 3</ion-button><br>
    <ion-button color="dark"  size="large">Botón 4</ion-button><br>
    <ion-button expand="full" fill="outline">Botón 5</ion-button><br>
    <ion-button>
      <ion-icon slot="start" name="arrow-back-circle-outline"></ion-icon>
      Volver
    </ion-button>
    <ion-button>
      <ion-icon slot="end" name="arrow-forward-circle-outline"></ion-icon>
      Avanzar
    </ion-button>
    <br>
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
</ion-content>
