<ion-header>
  <ion-toolbar>
    <ion-title>detalle</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="listado2"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{persona.nombre}}</ion-card-title>
<!--      <ion-card-subtitle></ion-card-subtitle>
-->    </ion-card-header>
  
    <ion-card-content>
      <img src="{{persona.foto}}" alt="">
      <ion-text >
        <h1 class="ion-text-center">Edad:{{persona.edad}}</h1>
      </ion-text>
    </ion-card-content>
  </ion-card>
  <br>
  <ion-row>
    <ion-col size="6">  
      <ion-button (click)="si()" expand="block" color="success">
        <ion-icon slot="icon-only" name="checkmark-outline"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button (click)="no()" expand="block" color="danger">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>      
    </ion-col>
  </ion-row>


</ion-content>
