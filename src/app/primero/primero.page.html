<ion-header>
  <ion-toolbar>
    <ion-title>Votaciones</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-row>
  <ion-col size="6">
    <ion-button (click)="contadorApruebo()" color="success">
      <ion-icon name="checkmark-outline"></ion-icon>Apruebo
    </ion-button>
  </ion-col>
  <ion-col size="6" >
    <ion-button (click)="contadorRechazo()" color="danger">
      <ion-icon slot="icon-only" name="close-outline"></ion-icon>Rechazo
    </ion-button>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col size="12">
    <ion-button (click)="contadorOtro()" color="medium" expand="block">
      <ion-icon slot="icon-only" name="ban-outline"></ion-icon>Nulo/Blanco
    </ion-button>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col size="12"><h1>Los resultados son:</h1></ion-col>
  <ion-col size="6">Apruebo</ion-col>
  <ion-col size="6">{{ apruebo }}</ion-col>
</ion-row>
<ion-row>
  <ion-col size="6">Rechazo</ion-col>
  <ion-col size="6">{{ rechazo }}</ion-col>
</ion-row>
<ion-row>
  <ion-col size="6">Nulo/Blanco:</ion-col>
  <ion-col size="6">{{ otro }}</ion-col>
</ion-row>
  

</ion-content>
