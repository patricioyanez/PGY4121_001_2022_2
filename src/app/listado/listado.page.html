<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Listado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Personas</h1>

  <div *ngFor="let persona of listado">
    {{ persona.id}}
    {{ persona.nombre}}
    {{ persona.direccion}}
    <br>------------------------------------------
  </div>
</ion-content>
